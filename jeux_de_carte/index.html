<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	 <link rel="stylesheet" href="style.css"> 
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Liste des joueurs</h1>
		<table id="tabcarte" class =" table table-striped">
	</table>
<div id="divImage">
	<img src="img/armure.png" alt="">
	<div id="character">
		<p id="nom">CHARACTER</p>
		<p id="score"></p>
	</div>
	<section id="power">
		<p>Power</p>
		<p id="idpower"></p>
	</section>
	<section id="attack">
		<p>Attack</p>
		<p id="idattack"></p>
	</section>
	<section id="defense">
		<p>Defense</p>
		<p id="iddefense"></p>
	</section>
</div>
<section id="boutton">
	<label for="max_defense"></label>
	<input type="button" value="Max Defense" id="btn_defense">
	<label for="btn_defense"></label>
	<input type="button" value="Max Attack" id="btn_attack" name="max_attack">
	<label for="btn_played"></label>
	<input type="button" value="Max Played" id="btn_played" name="max_played">
	<label for="btn_victory"></label>
	<input type="button" value="Max Victory" id="btn_victory" name="max_victory">
	<input type="button" value="reset" id="reset">
</section>

	
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
